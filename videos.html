<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - TutorMe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --sociology: #ffc300;
            --psychology: #a259d9;
            --chemistry: #38b000;
            --biology: #00b4d8;
            --physics: #4361ee;
            --header: #fff;
            --text: #222;
            --accent: #f72585;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f8f9fa;
            color: var(--text);
        }
        header {
            background: linear-gradient(90deg, var(--sociology), var(--psychology), var(--chemistry), var(--biology), var(--physics));
            color: var(--header);
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
        }
        .website-link {
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }
        .website-link a {
            color: var(--header);
            text-decoration: underline;
        }
        nav {
            background: var(--header);
            box-shadow: 0 2px 8px #0001;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        nav a:hover {
            color: var(--physics);
        }
        .container {
            max-width: 900px;
            margin: 2.5rem auto;
            background: #fff;
            padding: 2rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 2px 12px #0002;
        }
        h2 { color: var(--accent); text-align: center; margin-bottom: 30px; }
        .video-list { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0001;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 12px;
        }
        @media (max-width: 700px) {
            .video-list { grid-template-columns: 1fr; }
        }
        footer {
            background: var(--accent);
            color: #fff;
            text-align: center;
            padding: 1.5rem 1rem 1rem 1rem;
            margin-top: 2rem;
            font-size: 1.1rem;
        }
        footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tutorme</h1>
        <p>Specialist online tutoring for A-Level & GCSE</p>
        <div class="website-link">
            Visit us: <a href="https://www.tutormee.co.uk" target="_blank">www.tutormee.co.uk</a>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="bookings.html">Bookings</a>
        <a href="videos.html">Videos</a>
        <a href="login.html">Admin Login</a>
    </nav>
    <div class="container">
        <h2>Our Educational Videos</h2>
        <div class="video-list" id="video-list"></div>
    </div>
    <footer>
        &copy; 2025 Tutorme | <a href="https://www.tutormee.co.uk" target="_blank">www.tutormee.co.uk</a>. All rights reserved.
    </footer>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfOf2vN2YzPUAO6kfz4HSu8HYkK8TWZHY",
            authDomain: "tutorme-99ca8.firebaseapp.com",
            projectId: "tutorme-99ca8",
            storageBucket: "tutorme-99ca8.appspot.com",
            messagingSenderId: "1012080798952",
            appId: "1:1012080798952:web:e9067e9a68bb1841e72d5d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const videoList = document.getElementById('video-list');
        db.collection("videos").orderBy("videoId").get().then(snapshot => {
            videoList.innerHTML = "";
            if (snapshot.empty) {
                videoList.innerHTML = "<p style='grid-column:1/3;text-align:center;'>No videos available yet.</p>";
            } else {
                snapshot.forEach(doc => {
                    const v = doc.data();
                    if (!v.archived) {
                        const div = document.createElement('div');
                        div.className = "video-container";
                        div.innerHTML = `<iframe src="https://www.youtube.com/embed/${v.videoId}" frameborder="0" allowfullscreen></iframe>`;
                        videoList.appendChild(div);
                    }
                });
            }
        });
    </script>
</body>
</html>
