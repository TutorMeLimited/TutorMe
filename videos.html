<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - TutorMe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f8fb; }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo { font-size: 1.5em; font-weight: bold; }
        .header nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1em;
            transition: background 0.2s;
        }
        .header nav a:hover { background: #34495e; }
        .container {
            max-width: 800px;
            margin: 60px auto;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        h2 { color: #3498db; text-align: center; margin-bottom: 30px; }
        .video-list { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 12px;
        }
        @media (max-width: 700px) {
            .video-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">TutorMe</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="bookings.html">Bookings</a>
            <a href="login.html">Admin Login</a>
        </nav>
    </header>
    <div class="container">
        <h2>Our Educational Videos</h2>
        <div class="video-list" id="video-list"></div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfOf2vN2YzPUAO6kfz4HSu8HYkK8TWZHY",
            authDomain: "tutorme-99ca8.firebaseapp.com",
            projectId: "tutorme-99ca8",
            storageBucket: "tutorme-99ca8.appspot.com",
            messagingSenderId: "1012080798952",
            appId: "1:1012080798952:web:e9067e9a68bb1841e72d5d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const videoList = document.getElementById('video-list');
        db.collection("videos").orderBy("videoId").get().then((querySnapshot) => {
            if (querySnapshot.empty) {
                videoList.innerHTML = "<p style='grid-column:1/3;text-align:center;'>No videos available yet.</p>";
            } else {
                querySnapshot.forEach((doc) => {
                    let videoDiv = document.createElement("div");
                    videoDiv.classList.add("video-container");
                    videoDiv.innerHTML = `<iframe src="https://www.youtube.com/embed/${doc.data().videoId}" frameborder="0" allowfullscreen></iframe>`;
                    videoList.appendChild(videoDiv);
                });
            }
        });
    </script>
</body>
</html>
