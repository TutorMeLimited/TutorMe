<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session - Tutormee</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tutormee</h1>
        <p>Specialist online tutoring for A-Level & GCSE</p>
        <div class="website-link">
            Visit us: <a href="https://www.Tutormee.co.uk" target="_blank">www.Tutormee.co.uk</a>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="Our-services.html">Our Services</a>
        <a href="bookings.html">Bookings</a>
        <a href="videos.html">Videos</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="login.html">Admin Login</a>
    </nav>
    <div class="container" id="booking-page-container">
        <h2>Book a Tutoring Session</h2>
        <p>Please select an available time slot below.</p>
        <select id="available-slots-dropdown"><option>Loading...</option></select>
        <button id="next-step-btn" class="cta-btn">Next Step</button>
    </div>
    <footer>
        &copy; 2025 Tutormee | <a href="https://www.Tutormee.co.uk" target="_blank">www.Tutormee.co.uk</a>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfOf2vN2YzPUAO6kfz4HSu8HYkK8TWZHY",
            authDomain: "tutorme-99ca8.firebaseapp.com",
            databaseURL: "https://tutorme-99ca8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "tutorme-99ca8",
            storageBucket: "tutorme-99ca8.appspot.com",
            messagingSenderId: "1012080798952",
            appId: "1:1012080798952:web:e9067e9a68bb1841e72d5d",
            measurementId: "G-L8TJGV46E6"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const slotsDropdown = document.getElementById('available-slots-dropdown');
        const nextStepBtn = document.getElementById('next-step-btn');

        const formatDate = (iso) => new Date(iso).toLocaleString('en-GB', { dateStyle: 'full', timeStyle: 'short' });
        const slotsRef = db.ref('availableSlots').orderByChild('date');

        slotsRef.once('value').then((snapshot) => {
            slotsDropdown.innerHTML = "";
            let hasSlots = false;
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const slot = child.val();
                    if (!slot.isBooked && new Date(slot.date) > new Date()) {
                        hasSlots = true;
                        const option = document.createElement("option");
                        option.value = child.key;
                        option.textContent = formatDate(slot.date);
                        slotsDropdown.appendChild(option);
                    }
                });
            }

            if (!hasSlots) {
                slotsDropdown.innerHTML = "<option>No available slots.</option>";
                slotsDropdown.disabled = true;
                nextStepBtn.disabled = true;
            } else {
                slotsDropdown.disabled = false;
                nextStepBtn.disabled = false;
            }
        });

        nextStepBtn.onclick = function() {
            const selectedSlotId = slotsDropdown.value;
            if (selectedSlotId && !slotsDropdown.disabled) {
                window.location.href = `book.html?slotId=${encodeURIComponent(selectedSlotId)}`;
            }
        };
    </script>
</body>
</html>
