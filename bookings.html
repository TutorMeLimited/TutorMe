<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session - Tutormee</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --sociology: #ffc300;
            --psychology: #a259d9;
            --chemistry: #38b000;
            --biology: #00b4d8;
            --physics: #4361ee;
            --header: #fff;
            --text: #222;
            --accent: #f72585;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f8f9fa;
            color: var(--text);
        }
        header {
            background: linear-gradient(90deg, var(--sociology), var(--psychology), var(--chemistry), var(--biology), var(--physics));
            color: var(--header);
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
        }
        .website-link {
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }
        .website-link a {
            color: var(--header);
            text-decoration: underline;
        }
        nav {
            background: var(--header);
            box-shadow: 0 2px 8px #0001;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        nav a:hover {
            color: var(--physics);
        }
        .container {
            max-width: 400px;
            margin: 2.5rem auto;
            background: #fff;
            padding: 2rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 2px 12px #0002;
            text-align: center;
        }
        h2 { color: var(--accent); text-align: center; margin-bottom: 30px; }
        select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .cta-btn {
            background: var(--accent);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 40px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1.5rem;
            display: inline-block;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: var(--physics);
        }
        footer {
            background: var(--accent);
            color: #fff;
            text-align: center;
            padding: 1.5rem 1rem 1rem 1rem;
            margin-top: 2rem;
            font-size: 1.1rem;
        }
        footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tutormee</h1>
        <p>Specialist online tutoring for A-Level & GCSE</p>
        <div class="website-link">
            Visit us: <a href="https://www.Tutormee.co.uk" target="_blank">www.Tutormee.co.uk</a>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="Our-services.html">Our Services</a>
        <a href="bookings.html">Bookings</a>
        <a href="videos.html">Videos</a>
        <a href="login.html">Admin Login</a>
    </nav>
    <div class="container">
        <h2>Book a Tutoring Session</h2>
        <p>Select an available slot and book your free consultation.</p>
        <select id="available-dates"></select>
        <a id="book-btn" class="cta-btn" style="margin-top:1.5rem;cursor:pointer;">Book This Slot</a>
    </div>
    <footer>
        &copy; 2025 Tutormee | <a href="https://www.Tutormee.co.uk" target="_blank">www.Tutormee.co.uk</a>. All rights reserved.
    </footer>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfOf2vN2YzPUAO6kfz4HSu8HYkK8TWZHY",
            authDomain: "Tutormee-99ca8.firebaseapp.com",
            projectId: "Tutormee-99ca8",
            storageBucket: "Tutormee-99ca8.appspot.com",
            messagingSenderId: "1012080798952",
            appId: "1:1012080798952:web:e9067e9a68bb1841e72d5d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const availableDates = document.getElementById('available-dates');
        const bookBtn = document.getElementById('book-btn');

        // Clear any existing options
        availableDates.innerHTML = "";

        db.collection("availableSlots")
          .where("booked", "==", false)
          .orderBy("date")
          .get()
          .then((querySnapshot) => {
            // Get current time + 1 hour (in ms)
            const now = Date.now();
            const minTime = now + 60 * 60 * 1000; // 1 hour from now

            let hasValid = false;
            querySnapshot.forEach((doc) => {
                const slotDate = new Date(doc.data().date).getTime();
                if (slotDate > minTime) {
                    let option = document.createElement("option");
                    option.value = doc.id;
                    option.text = new Date(doc.data().date).toLocaleString();
                    availableDates.appendChild(option);
                    hasValid = true;
                }
            });

            if (!hasValid) {
                let option = document.createElement("option");
                option.text = "No available slots";
                availableDates.appendChild(option);
                availableDates.disabled = true;
                bookBtn.style.display = "none";
            } else {
                availableDates.disabled = false;
                bookBtn.style.display = "inline-block";
            }
          });

        bookBtn.onclick = function() {
            const selectedDateId = availableDates.value;
            if (selectedDateId && !availableDates.disabled) {
                window.location.href = "book.html?slot=" + encodeURIComponent(selectedDateId);
            }
        };
    </script>
</body>
</html>
