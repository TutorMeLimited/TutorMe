<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session - TutorMe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f8fb; }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo { font-size: 1.5em; font-weight: bold; }
        .header nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1em;
            transition: background 0.2s;
        }
        .header nav a:hover { background: #34495e; }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        h2 { color: #3498db; text-align: center; margin-bottom: 30px; }
        select, button {
            padding: 12px;
            font-size: 1.1em;
            margin-left: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
            margin-left: 0;
            margin-top: 20px;
            width: 100%;
            font-size: 1.1em;
        }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <!-- Consistent header for all pages -->
    <header class="header">
        <div class="logo">TutorMe</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="bookings.html">Bookings</a>
            <a href="videos.html">Videos</a>
            <a href="login.html">Admin Login</a>
        </nav>
    </header>
    <div class="container">
        <h2>Book a Tutoring Session</h2>
        <select id="available-dates" style="width:100%;"></select>
        <button onclick="bookSession()">Book Now</button>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfOf2vN2YzPUAO6kfz4HSu8HYkK8TWZHY",
            authDomain: "tutorme-99ca8.firebaseapp.com",
            projectId: "tutorme-99ca8",
            storageBucket: "tutorme-99ca8.appspot.com",
            messagingSenderId: "1012080798952",
            appId: "1:1012080798952:web:e9067e9a68bb1841e72d5d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const availableDates = document.getElementById('available-dates');
        db.collection("availableSlots").where("booked", "==", false).get().then((querySnapshot) => {
            if (querySnapshot.empty) {
                let option = document.createElement("option");
                option.text = "No available slots";
                availableDates.appendChild(option);
                availableDates.disabled = true;
            } else {
                querySnapshot.forEach((doc) => {
                    let option = document.createElement("option");
                    option.value = doc.id;
                    option.text = new Date(doc.data().date).toLocaleString();
                    availableDates.appendChild(option);
                });
            }
        });

        function bookSession() {
            const selectedDateId = availableDates.value;
            if (selectedDateId) {
                db.collection("availableSlots").doc(selectedDateId).update({
                    booked: true
                }).then(() => {
                    alert("Session booked successfully!");
                    location.reload();
                });
            }
        }
    </script>
</body>
</html>
