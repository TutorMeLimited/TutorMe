<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TutorMe</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 1.8em;
            font-weight: bold;
        }
        .header nav a, .header nav button {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            background: none;
            border: none;
            font-size: 1em;
            cursor: pointer;
            font-family: sans-serif;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
         .header nav a:hover, .header nav button:hover {
            background-color: #34495e;
        }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .management-section { margin-bottom: 40px; padding: 20px; border: 1px solid #eee; border-radius: 5px; }
        h2 { border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        input { padding: 10px; font-size: 1em; margin-right: 10px; border-radius: 5px; border: 1px solid #ccc; width: calc(100% - 125px); }
        button { padding: 10px 20px; font-size: 1em; background-color: #3498db; color: white; cursor: pointer; border: none; border-radius: 5px; }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Admin Dashboard</div>
        <nav>
            <a href="index.html" target="_blank">View Site</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="container">
        <div id="manage-dates" class="management-section">
            <h2>Add Available Date Slot</h2>
            <input type="datetime-local" id="new-date">
            <button onclick="addDate()">Add Date</button>
        </div>

        <div id="manage-videos" class="management-section">
            <h2>Add New YouTube Video</h2>
            <input type="text" id="video-id" placeholder="Enter YouTube Video ID (e.g., dQw4w9WgXcQ)">
            <button onclick="addVideo()">Add Video</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfOf2vN2YzPUAO6kfz4HSu8HYkK8TWZHY",
            authDomain: "tutorme-99ca8.firebaseapp.com",
            projectId: "tutorme-99ca8",
            storageBucket: "tutorme-99ca8.appspot.com",
            messagingSenderId: "1012080798952",
            appId: "1:1012080798952:web:e9067e9a68bb1841e72d5d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auth guard: Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (!user) {
                // If no user, redirect to login page
                window.location.replace('login.html');
            }
        });

        function addDate() {
            const newDateInput = document.getElementById('new-date');
            if (newDateInput.value) {
                db.collection("availableSlots").add({
                    date: newDateInput.value,
                    booked: false
                }).then(() => {
                    alert("Date added successfully!");
                    newDateInput.value = "";
                }).catch(error => {
                    console.error("Error adding date: ", error);
                    alert("Error adding date. Check the console for details.");
                });
            }
        }

        function addVideo() {
            const videoIdInput = document.getElementById('video-id');
            if (videoIdInput.value) {
                db.collection("videos").add({
                    videoId: videoIdInput.value // Storing just the ID
                }).then(() => {
                    alert("Video added successfully!");
                    videoIdInput.value = "";
                }).catch(error => {
                    console.error("Error adding video: ", error);
                    alert("Error adding video. Check the console for details.");
                });
            }
        }

        function logout() {
            auth.signOut().then(() => {
                // Redirect to login page after sign out is successful
                window.location.replace('login.html');
            });
        }
    </script>

</body>
</html>
