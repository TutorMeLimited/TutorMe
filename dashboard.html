<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TutorMe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --sociology: #ffc300;
            --psychology: #a259d9;
            --chemistry: #38b000;
            --biology: #00b4d8;
            --physics: #4361ee;
            --header: #fff;
            --text: #222;
            --accent: #f72585;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f8f9fa;
            color: var(--text);
        }
        header {
            background: linear-gradient(90deg, var(--sociology), var(--psychology), var(--chemistry), var(--biology), var(--physics));
            color: var(--header);
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
        }
        .website-link {
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }
        .website-link a {
            color: var(--header);
            text-decoration: underline;
        }
        nav {
            background: var(--header);
            box-shadow: 0 2px 8px #0001;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        nav a:hover {
            color: var(--physics);
        }
        .container {
            max-width: 900px;
            margin: 2.5rem auto;
            background: #fff;
            padding: 2rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 2px 12px #0002;
        }
        h2 { color: var(--accent); text-align: center; margin-bottom: 30px; }
        footer {
            background: var(--accent);
            color: #fff;
            text-align: center;
            padding: 1.5rem 1rem 1rem 1rem;
            margin-top: 2rem;
            font-size: 1.1rem;
        }
        footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tutorme</h1>
        <p>Specialist online tutoring for A-Level & GCSE</p>
        <div class="website-link">
            Visit us: <a href="https://www.tutormee.co.uk" target="_blank">www.tutormee.co.uk</a>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="bookings.html">Bookings</a>
        <a href="videos.html">Videos</a>
        <a href="login.html">Admin Login</a>
    </nav>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <!-- Add your dashboard content here -->
    </div>
    <footer>
        &copy; 2025 Tutorme | <a href="https://www.tutormee.co.uk" target="_blank">www.tutormee.co.uk</a>. All rights reserved.
    </footer>
</body>
</html>
