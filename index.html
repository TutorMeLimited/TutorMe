<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorMe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .header .logo { font-size: 2em; font-weight: bold; }
        .header nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        .header nav a:hover { background: #34495e; }
        .welcome-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
            text-align: center;
        }
        h1 { color: #3498db; font-size: 2.5em; margin-bottom: 10px; }
        p { color: #555; font-size: 1.2em; margin-bottom: 30px; }
        .slide-links {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .slide-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f4f8fb;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.06);
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.2em;
            transition: box-shadow 0.2s, background 0.2s;
        }
        .slide-link:hover {
            background: #eaf6ff;
            box-shadow: 0 4px 16px rgba(44,62,80,0.12);
        }
        .slide-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">TutorMe</div>
        <nav>
            <a href="login.html">Admin Login</a>
        </nav>
    </header>
    <div class="welcome-container">
        <h1>Welcome to TutorMe!</h1>
        <p>Book a tutoring session or explore our educational video library.</p>
        <div class="slide-links">
            <a class="slide-link" href="bookings.html">
                <img src="https://img.icons8.com/ios-filled/50/3498db/calendar.png" alt="Bookings">
                Bookings
            </a>
            <a class="slide-link" href="videos.html">
                <img src="https://img.icons8.com/ios-filled/50/3498db/youtube-play.png" alt="Videos">
                Videos
            </a>
        </div>
    </div>
</body>
</html>
